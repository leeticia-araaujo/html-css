<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre formulários</title>
</head>
<body>
    <h1>Criando formulários</h1>
    <p>Criando formulários com números, data e hora</p>
    <form method="get" autocomplete="on">
        <p>
            <label for="inome">Nome do aluno:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite o nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="Nota" id="inota" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </p>
        <p>
            <label for="idata">Data da prova:</label>
            <input type="date" name="Data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
