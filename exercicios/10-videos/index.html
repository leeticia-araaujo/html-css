<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body style="font-family: calibri;">
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="550px" poster="img/gatinho.jpg" controls>
        <source src="midia/gatinho-video.webm" type="video/webm">
        <source src="midia/gatinho-video.mp4" type="video/mp4">
        <source src="midia/gatinho-video.m4v" type="video/mp4">
        <p>Seu navegador não é compatível com o formato do vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube-nocookie.com/embed/x2sUbZN--ac?si=6YCAzbhHKlKPqtvg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
