<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Tipos de backgrounds</h1>
            <article>
                    <div id="div1" class="box"></div>
                    <div id="div2" class="box"></div>
                    <div id="div3" class="box"></div>
            </article>
        </section>
        <section>
            <h1>Posicionando imagens</h1>
            <article>
                <article class="posicao">
                    <p>left top</p>
                    <div id="div4" class="box1"></div>
                </article>
                <article class="posicao">
                    <p>right top</p>
                    <div id="div5" class="box1"></div>
                </article>
                <article class="posicao">
                    <p>center center</p>
                    <div id="div6" class="box1"></div>
                </article>
                <article class="posicao">
                    <p>left bottom</p>
                    <div id="div7" class="box1"></div>
                </article>
                <article class="posicao">
                    <p>right bottom</p>
                    <div id="div8" class="box1"></div>
                </article>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
