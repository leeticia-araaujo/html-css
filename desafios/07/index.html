<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar (ou reduzir) o tamanho da sua janela para melhorar sua experiência.</p>
    <picture>
        <source media="(max-width: 543px)" srcset="img/sky-p.png" type="image/png">
        <source media="(max-width: 870px)" srcset="img/sky-m.png" type="image/png">
        <img src="img/sky-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
