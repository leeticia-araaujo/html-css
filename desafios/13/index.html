<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" frameborder="0" name="tela" id="tela">
                Seu navegador não é compatível com o conteúdo.
            </iframe>
        </section>
        <section id="redes-sociais">
            <a href="home.html" target="tela"><img src="imagem/logo-home.jpg" alt="Logo home"></a> <br>
            <a href="social-links/youtube.html" target="tela"><img src="imagem/logo-youtube.jpg" alt="Logo youtube"></a> <br>
            <a href="social-links/github.html" target="tela"><img src="imagem/logo-github.jpg" alt="Logo github"></a> <br>
            <a href="social-links/insta.html" target="tela"><img src="imagem/logo-instagram.jpg" alt="Logo instagram"></a> <br>
            <a href="social-links/twitter.html" target="tela"><img src="imagem/logo-twitter.jpg" alt="Logo twitter"></a> <br>
            <a href="social-links/facebook.html" target="tela"><img src="imagem/logo-facebook.jpg" alt="Logo facebook"></a>
            <button id="switch">
                <span>🌙</span>
                <span>☀️</span>
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
