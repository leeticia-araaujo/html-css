<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <title>Componente de Classificação Interativa | Frontend Mentor</title>
</head>
<body>
    <main> <!-- Responsividade -->
        <section>
            <div> <img src="img/icon-star.svg" alt="estrela"> </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>
        <section> <!-- Responsividade dos botoes -->
            <label>
                <input type="radio" name="option" id="r1"> <!-- Desmarcar usando JS e mouseenter--> 
                <p class="num">1</p>
            </label>
            <label>
                <input type="radio" name="option" id="r2"> 
                <p class="num">2</p>
            </label>
            <label>
                <input type="radio" name="option" id="r3"> 
                <p class="num">3</p>
            </label>
            <label>
                <input type="radio" name="option" id="r3"> 
                <p class="num">4</p>
            </label>
            <label>
                <input type="radio" name="option" id="r5"> 
                <p class="num">5</p>
            </label>
            
            <input type="button" value="SUBMIT" id="submit"> <!-- onclick e mouseenter-->
        </section>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/leeticia-araaujo" target="_blank">Letícia Cristina</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
